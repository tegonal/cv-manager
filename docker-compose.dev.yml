name: tegonal-cv

services:
  postgres:
    image: pgautoupgrade/pgautoupgrade:17-bookworm
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cv-manager
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mongodb:
    image: mongo:8.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodb-data:/data/db

#  pgadmin:
#    image: dpage/pgadmin4
#    restart: unless-stopped
#    environment:
#      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
#      PGADMIN_DEFAULT_PASSWORD: admin
#    ports:
#      - "5050:80"
#    volumes:
#      - pgadmin-data:/var/lib/pgadmin

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${S3_SECRET_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_ACCESS_KEY_ID}
    volumes:
      - minio-data:/data
    command: server --console-address ":9001" /data

  createbucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${S3_SECRET_ACCESS_KEY} ${S3_ACCESS_KEY_ID};
      /usr/bin/mc mb myminio/${S3_BUCKET};
      exit 0;
      "

  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    volumes:
      - mailpit-data:/data
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 100
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  gotenberg:
    image: gotenberg/gotenberg:8.17
    container_name: gotenberg
    command:
      - "gotenberg"
      - "--libreoffice-auto-start=false"
      - "--libreoffice-disable-routes=true"
      - "--chromium-auto-start=true"
      - "--chromium-ignore-certificate-errors=true"
      - "--chromium-clear-cache=true"
      - "--prometheus-disable-collect=true"
      - "--webhook-disable=true"
      - "--pdfengines-disable-routes=true"
      - "--api-port=3030"
    environment:
      - "TZ=Europe/Zurich"
    ports:
      - "3030:3030"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3030/health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    network_mode: "host"

volumes:
    mailpit-data:
      driver: local
    postgres-data:
      driver: local
    minio-data:
      driver: local
    pgadmin-data:
      driver: local
    mongodb-data:
      driver: local
