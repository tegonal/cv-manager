name: tegonal-cv

services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tegonal-cv
    volumes:
      - postgres-data:/var/lib/postgresql/data

#  pgadmin:
#    image: dpage/pgadmin4
#    restart: unless-stopped
#    environment:
#      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
#      PGADMIN_DEFAULT_PASSWORD: admin
#    ports:
#      - "5050:80"
#    volumes:
#      - pgadmin-data:/var/lib/pgadmin

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: tegonal-cv
      MINIO_ROOT_PASSWORD: tegonal-cv
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    volumes:
      - mailpit-data:/data
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 100
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  gotenberg:
    image: gotenberg/gotenberg:8.14
    container_name: gotenberg
    command:
      - "gotenberg"
      - "--libreoffice-auto-start=false"
      - "--libreoffice-disable-routes=true"
      - "--chromium-auto-start=true"
      - "--chromium-ignore-certificate-errors=true"
      - "--chromium-clear-cache=true"
      - "--prometheus-disable-collect=true"
      - "--webhook-disable=true"
      - "--pdfengines-disable-routes=true"
      - "--pdfengines-engines="
    environment:
      - "TZ=Europe/Zurich"
    ports:
      - "3030:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
    mailpit-data:
      driver: local
    postgres-data:
      driver: local
    minio-data:
      driver: local
    pgadmin-data:
      driver: local
